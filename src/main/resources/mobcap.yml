# ===============================================
#                   EJEMPLOS
# ===============================================
# Para hacer que los zombies spawnen de día y noche:
# zombie: custom
#
# Para triplicar la mobcap:
# multiplier: TRIPLE
#
# Para un servidor con muchos jugadores:
# base-mobcap: 100
# multiplier: DOUBLE
# optimization.enabled: true
# optimization.player-threshold: 30